<!DOCTYPE html>
<html>
<head>
    <title>WebScaNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">WebScaNexus - Vulnerability Scanner</h2>
        <form method="post">
            <div class="mb-3">
                <label for="url" class="form-label">Enter Target URL</label>
                <input type="text" class="form-control" id="url" name="url" required placeholder="http://example.com">
            </div>
            <label class="form-label">Select Vulnerabilities to Scan:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="vulns" value="SQLi" id="vuln1">
                <label class="form-check-label" for="vuln1">SQL Injection</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="vulns" value="XSS" id="vuln2">
                <label class="form-check-label" for="vuln2">Cross Site Scripting (XSS)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="vulns" value="CSRF" id="vuln3">
                <label class="form-check-label" for="vuln3">Cross Site Request Forgery (CSRF)</label>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Start Scan</button>
        </form>
    </div>
</body>
</html>
